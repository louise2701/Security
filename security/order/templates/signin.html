<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <style>
        /* Styling adjustments for the Sign In page */
        header {
            background-color: #333; /* Dark gray background */
            color: white;
            padding: 2em 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        section {
            padding: 2em;
            background-color: #f5f5f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh; /* Ensure the section fills enough space */
        }

        form {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.75em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1em;
        }

        .submit-button {
            background-color: #ff7f50; /* Orange button color */
            color: white;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 1.1em;
        }

        .submit-button:hover {
            background-color: #ff5722; /* Darker orange on hover */
        }

        .error-message {
            color: red;
            margin-top: 1em;
            font-size: 0.9em;
        }

        p {
            font-size: 1.1em;
            margin-top: 1em;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <main>
        <header>
            <h1>Sign In</h1>
        </header>

        <section>
            <div>
                <form action="{% url 'signin' %}" method="post">
                    {% csrf_token %}
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required maxlength="50">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required maxlength="50">

                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" required maxlength="10" pattern="\d{10}" title="Please enter a 10-digit phone number">

                    {% if error %}
                    <p class="error-message">{{ error }}</p>
                    {% endif %}

                    <button type="submit" name="signin_submit" class="submit-button">Sign In</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        {% include 'footer.html' %}
    </footer>
</body>

</html>
